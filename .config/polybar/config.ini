[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-default = 

label-dimmed-underline = ${root.background}

label-focused = %index%
label-focused-foreground = #f3f3f3
label-focused-background = #3f3f3f
;label-focused-underline = ${colors.accent}
label-focused-underline = #9f78e1
label-focused-font = 2
label-focused-padding = 2

label-occupied = %index%
label-occupied-underline = #555555
label-occupied-font = 2
label-occupied-padding = 2

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c20
label-urgent-underline = #9b0a20
label-urgent-font = 2
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = #55ffffff
label-empty-font = 2
label-empty-padding = 2


[module/cpu]
type = internal/cpu
interval = 2
label = %{F#666} %{F#ccfafafa} %percentage%% CPU


[module/memory]
type = internal/memory
interval = 2
label = %{F#666}󰍛 %{F#ccfafafa} %percentage_used%% RAM


[module/wifi]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %local_ip%
label-disconnected = %{F#666} %{F#ccfafafa} not connected
label-disconnected-foreground = #66

ramp-signal-0 = 󰤯 
ramp-signal-1 = 󰤟 
ramp-signal-2 = 󰤢 
ramp-signal-3 = 󰤥 
ramp-signal-4 = 󰤨 
ramp-signal-foreground = #666


[module/date]
type = internal/date
date = %%{F#666}󰃭 %{F#ccfafafa} %d-%m-%Y  %%{F#fba922} %%{F#ccfafafa} %H:%M:%S
interval = 1


[module/backlight]
type = internal/xbacklight
card = intel_backlight
format = <ramp> <label>
ramp-2 = 󰃚 
ramp-1 = 󰃛 
ramp-0 = 󰃜 
ramp-foreground = #666


[module/volume]
type = internal/pulseaudio
speaker-mixer = Speaker
headphone-mixer = Headphone
headphone-id = 9

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${BAR.foreground}

ramp-volume-0 =  
ramp-volume-1 =  
ramp-volume-2 =  
ramp-volume-3 =  
ramp-volume-foreground = #666

label-muted = %{F#666}  0%
label-muted-foreground = #99


[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = %{F#666}%{F#ccfafafa}  <label-full>

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-foreground = #666

animation-charging-2 =  
animation-charging-1 =  
animation-charging-0 =  
animation-charging-foreground = #666
animation-charging-framerate = 750

[colors]
urgent = "#fba923"
success = "#44bb44"
warning = "#bb4444"
foreground = "#666"
[module/powermenu]
type = custom/menu

expand-right = true
tail = true
format-spacing = 1

label-open = "%{F#666}"
label-open-foreground = ${colors.urgent}
label-close = %{F#666}󰜺 
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}

# menu-0-2 = "Hibernate"
# menu-0-2-exec = menu-open-3
# menu-0-2-foreground = ${colors.warning}

;Reboot
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

;Hibernate
# menu-3-0 = "Hibernate "
# menu-3-0-exec = systemctl hibernate
# menu-3-0-foreground = ${colors.urgent}
# menu-3-1 = "Cancel"
# menu-3-1-exec = menu-open-0
# menu-3-1-foreground = ${colors.success}

[module/mpd]
type = internal/mpd

format-online = <label-song>  <label-time>  <bar-progress>  <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random>
format-offline = <label-offline>
format-offline-foreground = #66
label-offline = mpd is off

icon-prev = 
icon-seekb = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
icon-seekf = 

icon-random = 
icon-repeat = 

toggle-on-foreground = #fba922
toggle-off-foreground = #66

bar-progress-width = 15
bar-progress-indicator = 
bar-progress-indicator-foreground = #bb
bar-progress-fill = ─
bar-progress-fill-foreground = #bb
bar-progress-fill-font = 3
bar-progress-empty = ─
bar-progress-empty-foreground = #44
bar-progress-empty-font = 3

label-time-foreground = #55

; vim:ft=dosini
