[bar/bottom]
width = 100%
bottom = true
height = 24

#background = #222222aa
background = #000000bb
foreground = #ccfafafa
linecolor = #666

border-top = 2
border-top-color = #333333

spacing = 1
lineheight = 2
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 2

font-0 = CaskaydiaCove Nerd Font:size=10;2
font-1 = Siji:pixelsize=10;2
font-2 = Termsynu:size=8;2

modules-left = powermenu bspwm
modules-right = volume wifi battery backlight memory cpu date


